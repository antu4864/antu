                                    transform="translate(1257 584.001)" />
                                <path id="Path_33" data-name="Path 33" d="M7.5,18a1,1,0,0,0,0-2h-1a1,1,0,0,0,0,2Z"
                                    transform="translate(1255.976 579.715)" />
                                <path id="Path_34" data-name="Path 34" d="M11.5,18h1a1,1,0,0,0,0-2h-1a1,1,0,0,0,0,2Z"
                                    transform="translate(1254.185 579.715)" />
                                <path id="Path_35" data-name="Path 35" d="M16.5,18h1a1,1,0,0,0,0-2h-1a1,1,0,0,0,0,2Z"
                                    transform="translate(1252.704 579.715)" />

                                    transform="translate(1250.455 578.287)" />
                                <path id="Path_38" data-name="Path 38" d="M24.5,19H25a1,1,0,0,0,0-2h-.5a1,1,0,0,0,0,2Z"
                                    transform="translate(1250.455 579.429)" />
                            </g>
                        </svg>
                    </span>
                    <h4>{{experience.name}}</h4>
                </div>

                <div class="timeline">
                    <div class="timeline_card" *ngFor="let position of experience.positions; let i = index" >
                        <h3>{{position}}</h3>
                        <h4>{{experience.times[i]}}</h4>
                    </div>
                    <!-- <div *ngIf="experience.oldposition !== '' && experience.oldtime !== ''" class="timeline_card">
                        <h3>{{experience.oldposition}}</h3>
                        <h4>{{experience.oldtime}}</h4>
                    </div> -->
                </div>

            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <h4>Responsibilities:</h4>
                <ul>
                    <li *ngFor="let item of experience.items">{{ item }}</li>
                </ul>
            </div>
        </div>

    </mat-card-content>
</mat-card>
